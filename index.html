<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Sitio Ecuatoriano</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f5f5f5; color: #222; }
    header { background: linear-gradient(to right, #0033a0, #ed1c24, #ffffff); color: white; text-align: center; padding: 30px; position: relative; }
    header img { position: absolute; top: 10px; right: 10px; width: 60px; }
    nav { background: #0033a0; display: flex; justify-content: center; gap: 10px; padding: 10px; }
    nav button, .subnav button {
      background: #ed1c24; border: none; color: white; padding: 8px 16px;
      font-weight: bold; border-radius: 5px; cursor: pointer;
    }
    .section, .subsection {
      display: none; padding: 20px; animation: fade 0.5s ease;
    }
    .active { display: block; }
    .subnav { margin-bottom: 15px; display: flex; gap: 10px; flex-wrap: wrap; }
    .noticia {
      background: #fff; border-left: 5px solid #0033a0;
      padding: 15px; margin-bottom: 15px; border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .galeria img {
      width: 200px; margin: 10px; border-radius: 8px;
      transition: transform 0.3s;
    }
    .galeria img:hover { transform: scale(1.05); }
    video {
      width: 100%; max-width: 600px; border-radius: 10px;
      border: 3px solid #ed1c24;
    }
    footer {
      background: #ed1c24; color: white; text-align: center; padding: 20px;
    }
    @keyframes fade { from {opacity: 0;} to {opacity: 1;} }
  </style>
</head>

<script>
  function mostrar(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.subsection').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    const firstSub = document.getElementById(id).querySelector('.subsection');
    if (firstSub) firstSub.classList.add('active');
  }
  function sub(id) {
    document.querySelectorAll('.subsection').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
</script>
